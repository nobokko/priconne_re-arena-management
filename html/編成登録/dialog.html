<dialog id="register_dialog">
    <style>
        #register_dialog fieldset {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        }
        div[data-party_member_id] {
            grid-row: 2 / 3;
        }
        div[data-party_member_id] {
            display: grid;
            grid-template-columns: 1fr;
        }
        div[data-party_member_id] input[type="text"] {
            width: 100%;
        }

                <option value="1">★☆☆☆☆</option>
                <option value="2">★★☆☆☆</option>
                <option value="3">★★★☆☆</option>
                <option value="4">★★★★☆</option>
                <option value="5" selected>★★★★★</option>
                <option value="6">★★★★★★</option>
            </select>
            <label>Lv</label><input type="text" name="level">
            <label>Rank</label><input type="text" name="rank">
            <label>専用装備Lv</label><input type="text" name="special_weapon_level">
